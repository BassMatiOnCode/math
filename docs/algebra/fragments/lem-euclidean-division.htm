<figure class="theorem"><figcaption>Euclidean Division</figcaption>
<p>Let <mathtext><mi>a</mi>, <mi>b</mi> &isin; &Zopf;, <mi>b</mi> &ne; 0</mathtext>. Then there exist unique integers <mathtext><mi>q</mi>, <mi>r</mi></mathtext> such that <mathtext><mi>a</mi>=<mi>bq</mi>+<mi>r</mi></mathtext> and <mathtext>0 &le; <mi>r</mi> &lt; |<mi>b</mi>|</mathtext>.</p>
</figure>
