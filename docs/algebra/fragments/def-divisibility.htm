<figure class="definition"><figcaption>Divisibility</figcaption>
<p>Let <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>t</mi><mo>&isin;</mo><mi>&Nopf;</mi><mo>&wedge;</mo><mi>t</mi><mo>&gt;</mo><mn>0</mn><mo> and </mo><mi>s</mi><mo>,</mo><mi>u</mi><mo>&isin;</mo><mi>&Zopf;</mi></math>, then <span class="math-text idf">t</span> is a <i>divisor</i> of <span class="math-text idf">s</span> if</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
<mi>s</mi><mo>=</mo><mi>t</mi><mi>u</mi><mo>&hArr;</mo><mi>t</mi><mo>|</mo><mi>s</mi>
</math>
<p>This is also written as <span class="math-text idf">t</span> <i>divides</i> <span class="math-text idf">s</span>.</p>
</figure>
