<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-150 -80 300 160" width="300" height="160" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="white" xstyle="border: 1px solid silver" >
