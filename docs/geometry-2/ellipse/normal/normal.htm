<h1>Normal Through Point on the Ellipse</h1>

<h2 cbc>Introduction</h2><div>

<p>The parametric equation for a normal through a point P on the ellipse is</p>

<math xmlns="http://www.w3.org/1998/Math/MathML">
<mfrac>
	<mrow>
		<msup><mi>a</mi><mn>2</mn></msup>
		<mi>x</mi>
	</mrow>
	<msub><mi>x</mi><mn>1</mn></msub>
	</mfrac>
<mo>&minus;</mo>
<mfrac>
	<mrow>
		<msup><mi>b</mi><mn>2</mn></msup>
		<mi>y</mi>
	</mrow>
	<msub><mi>y</mi><mn>1</mn></msub>
</mfrac>
<mo>=</mo>
<msup><mi>a</mi><mn>2</mn></msup>
<mo>&minus;</mo>
<msup><mi>b</mi><mn>2</mn></msup>
</math>

<p>Solved for y:</p>

<math xmlns="http://www.w3.org/1998/Math/MathML">
<mo>&minus;</mo>
<mfrac>
	<mrow>
		<msup><mi>b</mi><mn>2</mn></msup>
		<mi>y</mi>
	</mrow>
	<msub><mi>y</mi><mn>1</mn></msub>
</mfrac>
<mo>=</mo>
<msup><mi>a</mi><mn>2</mn></msup>
<mo>&minus;</mo>
<msup><mi>b</mi><mn>2</mn></msup>
<mo>&minus;</mo>
<mfrac>
	<mrow>
		<msup><mi>a</mi><mn>2</mn></msup>
		<mi>x</mi>
	</mrow>
	<msub><mi>x</mi><mn>1</mn></msub>
	</mfrac>
</math>

<math xmlns="http://www.w3.org/1998/Math/MathML">
<mi>y</mi>
<mo>=</mo>
<mfrac>
	<msub><mi>y</mi><mn>1</mn></msub>
	<msup><mi>b</mi><mn>2</mn></msup>
</mfrac>
<mrow><mo>(</mo>
	<msup><mi>b</mi><mn>2</mn></msup>
	<mo>&minus;</mo>
	<msup><mi>a</mi><mn>2</mn></msup>
	<mo>+</mo>
	<mfrac>
		<mrow>
			<msup><mi>a</mi><mn>2</mn></msup>
			<mi>x</mi>
		</mrow>
		<msub><mi>x</mi><mn>1</mn></msub>
		</mfrac>
<mo>)</mo></mrow>
<mo>=</mo>
<msub><mi>y</mi><mn>1</mn></msub>
<mrow><mo>(</mo>
	<mn>1</mn>
	<mo>&minus;</mo>
	<mfrac>
		<msup><mi>a</mi><mn>2</mn></msup>
		<msup><mi>b</mi><mn>2</mn></msup>
	</mfrac>
	<mrow><mo>(</mo>
		<mn>1</mn>
		<mo>+</mo>
		<mfrac>
			<mrow>
				<mi>x</mi>
			</mrow>
			<msub><mi>x</mi><mn>1</mn></msub>
		</mfrac>
	<mo>)</mo></mrow>
<mo>)</mo></mrow>
</math>
