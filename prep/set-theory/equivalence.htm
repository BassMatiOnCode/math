<h1>Equivalence Relations</h1><p class="subtitle"></p>

<p id="pageAbstract"></p>

<h2 cbc>Introduction</h2><div>

<p>1. Equivalence relation is a subset R of the cartesion product of the set S &times; S:</p>

<math xmlns="http://www.w3.org/1998/Math/MathML" xdisplay="block">
<mi>R</mi><mo>&isinv;</mo><mi>S</mi><mo>&times;</mo><mi>S</mi>
</math>

<p>2. Equivalence requires a condition, an "equivalence condition":</p>

<p>consists of an ordered pair <math xmlns="http://www.w3.org/1998/Math/MathML" ><mo>(</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo>)</mo><mtext>where a is equivalent to b</mtext></math></p>
