<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="270" height="200"  viewBox="-150 -100 270 200" style="border:1px none silver;margin:0px">
<!--Title: Intersection-->
<defs>
	<pattern id="pattern-1" width="30" height="30" patternUnits="userSpaceOnUse" patternTransform="rotate(-20)">
		<rect fill="white" stroke="none" width="30" height="30" />
		<rect fill="white" stroke-width="1" stroke="navy" width="20" height="20" opacity="0.3" />
		</pattern>
	<pattern id="pattern-2" width="15" height="15" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
		<rect width="15" height="15" fill="white" stroke="none" />
		<circle r="10" stroke-width="1" stroke="indianred" fill="white" />
		</pattern>
	</defs>
<circle cx="-50" r="80" stroke-width="2" stroke="navy" fill="none" />
<circle cx="40" r="60" stroke-width="2" stroke="indianred" fill="none" />
<g dominant-baseline="middle">
	<text x="-15">A∩B</text>
	<text x="-140" y="-80">A</text>
	<path d="M -130 -70 l 20 18" stroke="black" />
	<text x="100" y="-80">B</text>
	<path d="M 100 -70 l -20 25" stroke="black"/>

	</g>
