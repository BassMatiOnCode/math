<div class="definition" id="d-002"><figcaption>Definition 2: <a href="../element-set.htm#d-002">Set</a></figcaption>
<p>A <em>set</em> is a collection of <a href="../element-set.htm#d-001">elements</a>. A set is usually designated by an uppercase letter, such as <math><mi>A</mi><mo>,</mo><mi>B</mi><mo>,</mo><mi>C</mi><mo>,</mo><ms>&hellip;&nbsp;</ms></math>. Sets of numbers are often designated with double-struck captial letters, such as <math><mi>&Nopf;</mi><mo>,</mo><mi>&Zopf;</mi><mo>,</mo><mi>&Qopf;</mi><mo>,</mo><mi>&Ropf;</mi><mo> and </mo><mi>&Copf;</mi></math>.</p>
