<div class="definition" id="d-006"><figcaption>Definition 6: <a href="../element-set.htm#d-006">Intersection</a></figcaption>
<p>Let A and B sets. The <em>intersection</em> of A and B is defined as </p>
<div class="math"><math><mi>A</mi><mo>&cap;</mo><mi>B</mi><mo>=</mo><mo>{</mo><mi>x</mi><mo>|</mo><mi>x</mi><mo>&isin;</mo><mi>A</mi><mo>and</mo><mi>x</mi><mo>&isin;</mo><mi>B</mi><mo>}</mo></math></div>
