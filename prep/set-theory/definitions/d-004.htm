<div class="definition" id="d-004"><figcaption>Definition 4: <a href="../element-set.htm#d-004">Subset</a></figcaption>
<p>The set A is a subset of the set B if every element of A is an element of B:</p>
<div class="math"><math>
<mi>A</mi><mo>=</mo><mo>{</mo><mi>a</mi><mo>&isin;</mo><mi>A</mi><mo>|</mo><mi>a</mi><mo>&isin;</mo><mi>B</mi><mo>}</mo>
</math></div>
<p>This is conveniently written as</p>
<div class="math"><math>
<mi>A</mi><mo>&sube;</mo><mi>B</mi>
</math></div>
<!--div.definition--></div>
