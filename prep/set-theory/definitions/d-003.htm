<div class="definition" id="d-003"><figcaption>Definition 3: <a href="../element-set.htm#d-003">Set Membership</a></figcaption>
<p>To express that an element <math><mi>a</mi></math> is a member of the set <math><mi>A</mi></math>, we write</p>
<div class="math"><math><mi>a</mi><mo>&isin;</mo><mi>A</mi></math></div>
<p>To express that an element <math><mi>a</mi></math> is <em>not</em> a member of the set <math><mi>A</mi></math>, we write</p>
<div class="math"><math><mi>a</mi><mo>&notin;</mo><mi>A</mi></math></div>

<!--div.definition--></div>
