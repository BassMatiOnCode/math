<div class="definition" id="d-007"><figcaption>Definition 7: <a href="../element-set.htm#d-007">Union</a></figcaption>
<p>The <em>union</em> of set A and set B is defined as</p>
<div class="math"><math>
<mi>A</mi><mo>&cup;</mo><mi>B</mi><mo>=</mo><mo>{</mo><mi>x</mi><mo>|</mo><mi>x</mi><mo>&isin;</mo><mi>A</mi><mo>or</mo><mi>x</mi><mo>&isin;</mo><mi>B</mi><mo>}</mo>
</math></div>
