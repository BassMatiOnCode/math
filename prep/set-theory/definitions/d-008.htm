<div class="definition" id="d-008"><figcaption>Definition 8: <a href="../element-set.htm#d-008">Difference</a></figcaption>
<p>The <em>difference</em> of set A minus set B is defined as</p>
<div class="math"><math>
<mi>A</mi><mo>&minus;</mo><mi>B</mi><mo>=</mo><mo>{</mo><mi>x</mi><mo>|</mo><mi>x</mi><mo>&isin;</mo><mi>A</mi><mo>and</mo><mi>x</mi><mo>&notin;</mo><mi>B</mi><mo>}</mo>
</math></div>
<!--div.definition--></div>
