<div class="definition" id="defn-007"><figcaption>Definition 7: Neutal Element of Vector Additions</figcaption>
<p>The <em>zero vector</em> is the <em>neutral element</em> of vector addition:</p>
<div class="math"><math>
<mover><mi>u</mi><mo>&rarr;</mo></mover><mo>+</mo><mover><mn>0</mn><mo>&rarr;</mo></mover>
<mo>=</mo>
<mover><mn>0</mn><mo>&rarr;</mo></mover>
<mo>+</mo>
<mover><mi>u</mi><mo>&rarr;</mo></mover>
<mo>=</mo>
<mover><mi>u</mi><mo>&rarr;</mo></mover>
</math></div>
</div>
