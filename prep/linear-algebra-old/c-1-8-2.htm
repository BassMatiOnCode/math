<div class="corollary" id="corollary-1-8-2"><figcaption>Corollary 1.8.2: Distributivity of Transformation</figcaption>
<p>If <math><mi>T</mi></math> is a linear transformation, then</p>
<div class="math"><math>
<mi>T</mi><mo>(</mo><mrow><mi>c</mi><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>+</mo><mi>d</mi><mover><mi>v</mi><mo>&rarr;</mo></mover></mrow><mo>)</mo><mo>=</mo><mi>c</mi><mi>T</mi><mo>(</mo><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>)</mo><mo>+</mo><mi>d</mi><mi>T</mi><mo>(</mo><mover><mi>v</mi><mo>&rarr;</mo></mover><mo>)</mo>
</math></div>
<p>for all vectors <math><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>,</mo><mover><mi>v</mi><mo>&rarr;</mo></mover></math> in the domain of <math><mi>T</mi></math> and all scalars <math><mi>c</mi><mo>,</mo><mi>d</mi></math>.</p>
</div>
