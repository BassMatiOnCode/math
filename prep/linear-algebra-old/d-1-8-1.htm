<div class="definition" id="definition-1-8-1" style="margin:0"><figcaption>Definition 1.8.1: Linear Transformations</figcaption>
<p>A transformation (mapping) <i>T</i> is <em>linear</em> if </p>
<div class="math" style="margin-bottom:0"><math>
<mtable class="numbered equation"><mtr>
<mtd>
	<mrow><mi>T</mi><mo>(</mo><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>+</mo><mover><mi>v</mi><mo>&rarr;</mo></mover><mo>)</mo><mo>=</mo><mi>T</mi><mo>(</mo><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>)</mo><mo>+</mo><mi>T</mi><mo>(</mo><mover><mi>v</mi><mo>&rarr;</mo></mover><mo>)</mo></mrow>
</mtd><mtd>
	<mtext>(1)</mtext>
</mtd></mtr></mtable>
</math></div>

<p style="margin-top:0">for all <math><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>,</mo> <mover><mi>v</mi><mo>&rarr;</mo></mover></math> in the domain of  <math><mi>T</mi><mtext></math>, and</p>

<div class="math" style="margin-bottom:0"><math>
<mtable class="numbered equation"><mtr>
<mtd>
	<mi>T</mi><mo>(</mo><mi>c</mi><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>)</mo><mo>=</mo><mi>c</mi><mi>T</mi><mo>(</mo><mover><mi>u</mi><mo>&rarr;</mo></mover><mo>)</mo>
</mtd><mtd>
	<mtext>(2)</mtext>
</mtd></mtr></mtable>
</math></div>

<p style="margin-top:0">for all scalars <math><mi>c</mi></math> and all <math><mover><mi>u</mi><mo>&rarr;</mo></mover></math> in the domain of </math><mi>T</mi></math>. And if we put some more of the text at the end, it might nicely wrap around.</p>
</div>
