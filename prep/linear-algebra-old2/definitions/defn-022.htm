<div class="definition" id="defn-022"><figcaption>Definition 22: Addition of Complex Numbers<a href="../notations.htm#defn-022"></a></figcaption>

<div class="math"><math>
<mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>1</mn></msub><mo>)</mo>
<mo>+</mo>
<mo>(</mo><msub><mi>a</mi><mn>2</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>2</mn></msub><mo>)</mo>
<mo>=</mo>
<mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><msub><mi>a</mi><mn>2</mn></msub><mo>)</mo>
<mo>+</mo>
<mi>i</mi><mo>(</mo><msub><mi>b</mi><mn>1</mn></msub><mo>+</mo><msub><mi>b</mi><mn>2</mn></msub><mo>)</mo>
</math></div>
