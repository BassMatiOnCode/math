<div class="definition" id="defn-012"><figcaption>Definition 12: Multiplicative Inverse<a href="../notations.htm#defn-012"></a></figcaption>
<p>The <em>multiplicative inverse</em> of <math><mi>a</mi><mo>/</mo><mi>b</mi></math> is defined as <math><mi>b</mi><mo>/</mo><mi>a</mi></math> with <math><mi>a</mi><mo>,</mo><mi>b</mi><mo>&isin;</mo><mi>&Zopf;</mi><mo>and</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo>&ne;</mo><mn>0</mn></math>.</p>
<!--div.definition--></div>
