<div class="definition" id="defn-002"><figcaption>Definition 1.2: <a href="../linear-systems.htm#defn-002">Linear System</a></figcaption>

<p>A <em>linear system</em> of m linear equations in n variables with <math><mi>m</mi><mo>,</mo><mi>n</mi><mo>&isin;</mo><mi>&Nopf;</mi></math>  has the form</p>


<div class="math"><math><mtable>
<mtr><mtd>
<msub><mi>a</mi><mn>1,1</mn></msub><msub><mi>x</mi><mn>1</mn></msub><mo>+</mo>
<msub><mi>a</mi><mn>1,2</mn></msub><msub><mi>x</mi><mn>2</mn></msub><mo>+</mo>
<mo>&ctdot;</mo><mo>+</mo>
<msub><mi>a</mi><mn>1,n</mn></msub><msub><mi>x</mi><mn>n</mn></msub><mo>=</mo>
<msub><mi>b</mi><mn>1</mn></msub>
</mtd></mtr>
<mtr><mtd>
<msub><mi>a</mi><mn>2,1</mn></msub><msub><mi>x</mi><mn>1</mn></msub><mo>+</mo>
<msub><mi>a</mi><mn>2,2</mn></msub><msub><mi>x</mi><mn>2</mn></msub><mo>+</mo>
<mo>&ctdot;</mo><mo>+</mo>
<msub><mi>a</mi><mn>2,n</mn></msub><msub><mi>x</mi><mn>n</mn></msub><mo>=</mo>
<msub><mi>b</mi><mn>2</mn></msub>
</mtd></mtr>
<mtr><mtd>
<mo>&vellip;</mo><mspace style="width:60px"/>&dtdot;<mspace style="width:60px" /><mo>&vellip;</mo>
</mtd></mtr>
<mtr><mtd>
<msub><mi>a</mi><mn>m,1</mn></msub><msub><mi>x</mi><mn>1</mn></msub><mo>+</mo>
<msub><mi>a</mi><mn>m,2</mn></msub><msub><mi>x</mi><mn>2</mn></msub><mo>+</mo>
<mo>&ctdot;</mo><mo>+</mo>
<msub><mi>a</mi><mn>m,n</mn></msub><msub><mi>x</mi><mn>n</mn></msub><mo>=</mo>
<msub><mi>b</mi><mn>m</mn></msub>
</mtd></mtr>
</mtable></math></div>
