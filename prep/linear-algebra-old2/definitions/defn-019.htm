<div class="definition" id="defn-019"><figcaption>Definition 19: Real and Imaginary Parts of a Complex Number<a href="../notations.htm#defn-019"></a></figcaption>
<p>The real part of a complex number <math><mi>z</mi><mo>=</mo><mi>a</mi><mo>+</mo><mi>b</mi><mi>i</mi></math> is written as</p>
<div class="math"><math>
<mi>&#8476;</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mi>Re</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mi>a</mi>
</math></div>
<p>The imaginary part of a complex number <math><mi>z</mi><mo>=</mo><mi>a</mi><mo>+</mo><mi>b</mi><mi>i</mi></math> is written as</p>
<div class="math"><math>
<mi>&#8465;</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mi>Im</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mi>b</mi>
</math></div>
