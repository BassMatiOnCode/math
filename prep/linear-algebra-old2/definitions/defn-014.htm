<div class="definition" id="defn-014"><figcaption>Definition 14: Real Numbers<a href="../notations.htm#defn-014"></a></figcaption>
<p>Loose definition: <em>Real numbers</em> can be expressed by a decimal number with potentially infinite sequence of digits.</p>
<p><em>Real numbers</em> can be imagined as the points on the real numbers line.</p>
<p>The set of real numbers is denoted by &Ropf;.</p>
