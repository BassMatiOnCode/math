<div class="math"><math style="padding-top:5px">
<mo>||</mo><mi>z</mi><mo>||</mo><mo>=</mo><msqrt style="position:relative;top:-5px"><mrow style="position:relative; top:5px"><msup><mi>a</mi><mn>2</mn></msup><mo>+</mo><msup><mi>b</mi><mn>2</mn></msup></mrow></msqrt>
</math></div>

<p>Which is the distance between the origin (0,0) and the point (a,b).</p>
