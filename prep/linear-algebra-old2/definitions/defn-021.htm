<div class="definition" id="defn-021"><figcaption>Definition 21: Conjugate complex number<a href="../notations.htm#defn-021"></a></figcaption>

<p>The <em>complex conjugate</em> of the complex number <math><mi>z</mi><mo>=</mo><mi>a</mi><mo>+</mo><mi>b</mi><mi>i</mi></math> is defined as </p>

<div class="math"><math>
<mover><mi>z</mi><mo>&mdash;</mo></mover><mo>=</mo><mi>a</mi><mo>&minus;</mo><mi>b</mi><mi>i</mi>
</math></div>
<!--div.definition--></div>
