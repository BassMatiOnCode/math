<div class="definition" id="defn-001"><figcaption>Definition 1.1: <a href="../linear-systems.htm#defn-001">Linear Equation</a></figcaption>

<p>A <em>linear equation</em> in the <em>variables</em> <math><msub><mi>x</mi><mn>1</mn></msub><mo>,</mo><msub><mi>x</mi><mn>2</mn></msub><mo>,</mo><mo>&ctdot;</mo><mo>,</mo><msub><mi>x</mi><mn>n</mn></msub><mo>&isin;</mo><mi>&Copf;</mi></math> and <math><mi>n</mi><mo>&isin;</mo><mi>&Nopf;</mi></math> has the form</p>

<div class="math"><math>
<msub><mi>a</mi><mn>1</mn></msub><msub><mi>x</mi><mn>1</mn></msub><mo>+</mo>
<msub><mi>a</mi><mn>2</mn></msub><msub><mi>x</mi><mn>2</mn></msub><mo>+</mo>
<mo>&ctdot;</mo><mo>+</mo>
<msub><mi>a</mi><mn>n</mn></msub><msub><mi>x</mi><mn>n</mn></msub><mo>=</mo>
<mi>b</mi>
</math></div>

<p>where the coefficients <math><msub><mi>a</mi><mn>1</mn></msub><mo>,</mo><msub><mi>a</mi><mn>2</mn></msub><mo>,</mo><mo>&ctdot;</mo><mo>,</mo><msub><mi>a</mi><mn>n</mn></msub><mo>&isin;</mo><mi>&Copf;</mi></math> and <math><mi>b</mi><mo>&isin;</mo><mi>&Copf;</mi></math> are <em>constants</em>.</p>
