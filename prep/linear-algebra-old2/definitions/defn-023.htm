<div class="definition" id="defn-023"><figcaption>Definition 23: Multiplication of Complex Numbers<a href="../notations.htm#defn-023"></a></figcaption>
<p>Two complex numbers <math><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>1</mn></msub><mo rspace="10px">, </mo><msub><mi>a</mi><mn>2</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>2</mn></msub></math> are multiplied by exploiting the distributivity:</p>

<div class="math"><math>
<mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>1</mn></msub><mo>)</mo>
<mo>(</mo><msub><mi>a</mi><mn>2</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>2</mn></msub><mo>)</mo>
<mo>=</mo>
<mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><msub><mi>a</mi><mn>2</mn></msub><mo>&minus;</mo><msub><mi>b</mi><mn>1</mn></msub><msub><mi>b</mi><mn>2</mn></msub><mo>)</mo>
<mo>+</mo><mi>i</mi>
<mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><msub><mi>b</mi><mn>2</mn></msub><mo>+</mo><msub><mi>b</mi><mn>1</mn></msub><msub><mi>a</mi><mn>2</mn></msub><mo>)</mo></math></div>
