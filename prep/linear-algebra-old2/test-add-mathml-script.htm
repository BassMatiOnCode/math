<title>Programming > MathML > Tests > Dynamic Creation of Elements</title>

</head><body>
<h1>Dynamic Creation of Elements</h1>

<math>
<mi>a</mi><mo>=</mo><mi>b</mi><mo>+</mo><mi>c</mi>
</math>


<script type="module">
const target = document.querySelector( "math" );
const container = document.createElementNS( "http://www.w3.org/1998/Math/MathML", "mrow" );
container.innerHTML = "<mo>+</mo><mi>c</mi>" ;
target.append( ...container.childNodes );
</script>

</body></html>
