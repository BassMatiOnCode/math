<div class="theorem" id="t-007"><figcaption>Theorem 7: <a href="../complex-numbers.htm#t-007">Fundamental Theorem of Algbra</a></figcaption>

<p>Let <math><mi>p</mi><mo>(</mo><mi>z</mi><mo>)</mo></math> be a non-constant n-th order polynomial in the variable z with complex coefficients <math><msub><mi>a</mi><mi>i</mi></msub></math>:</p>

<div class="math"><math>
<mtext data-load-fragment="../fragments/polynomial-n-in-z.htm" data-load-namespace="http://www.w3.org/1998/Math/MathML">Polynomial in z</mtext>
</math></div>

<p>Then the polynimial equation</p>

<div class="math"><math>
<mi>p</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mn>0</mn>
</math></div>

<p>has a solution in the field of complex numbers &Copf;.</p>
