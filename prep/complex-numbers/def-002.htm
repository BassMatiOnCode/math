<figcaption>Definition 2: Addition of Complex Numbers</figcaption>
<p>Two complex numers <math><msub><mi>z</mi><mn>1</mn></msub><mo>,</mo><msub><mi>z</mi><mn>2</mn></msub><mo>&isin;</mo><mn>&#8450;</mn></math> are added by adding their real and imaginary components separately:</p>

<div class="math"><math>
<mtable><mtr><mtd>
	<msub><mi>z</mi><mn>1</mn></msub><mo>+</mo><msub><mi>z</mi><mn>2</mn></msub><mo>=</mo><mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>1</mn></msub><mo>)</mo><mo>+</mo><mo>(</mo><msub><mi>a</mi><mn>2</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>2</mn></msub><mo>)</mo>
</mtd></mtr><mtr><mtd>
	<mo>=</mo><mo>(</mo>
	<msub><mi>a</mi><mn>1</mn></msub>
	<mo>+</mo>
	<msub><mi>a</mi><mn>2</mn></msub><mo>)</mo>
	<mo>+</mo><mo>(</mo>
	<mi>i</mi><msub><mi>b</mi><mn>1</mn></msub>
	<mo>+</mo>
	<mi>i</mi><msub><mi>b</mi><mn>2</mn></msub>
	<mo>)</mo>
</mtd></mtr><mtr><mtd>
	<mo>=</mo><mo>(</mo>
	<msub><mi>a</mi><mn>1</mn></msub>
	<mo>+</mo>
	<msub><mi>a</mi><mn>2</mn></msub><mo>)</mo>
	<mo>+</mo><mi>i</mi><mo>(</mo>
	<msub><mi>b</mi><mn>1</mn></msub>
	<mo>+</mo>
	<msub><mi>b</mi><mn>2</mn></msub>
	<mo>)</mo>
</mtd></mtr></mtable>
</math></div>
