<div class="definition" id="d-003">
<figcaption>Definition 3: Multiplication of Complex Numbers</figcaption>
<p>Two complex numers <math><msub><mi>z</mi><mn>1</mn></msub><mo>,</mo><msub><mi>z</mi><mn>2</mn></msub><mo>&isin;</mo><mn>&#8450;</mn></math> are multiplied by adding their component-wise product:</p>

<div class="math"><math>
<mtable><mtr><mtd>
	<msub><mi>z</mi><mn>1</mn></msub><msub><mi>z</mi><mn>2</mn></msub>
	<mo>=</mo>
	<mo>(</mo><msub><mi>a</mi><mn>1</mn></msub><mi>i</mi>
	<mo>+</mo><msub><mi>b</mi><mn>1</mn></msub><mo>)</mo>
	<mo>(</mo><msub><mi>a</mi><mn>2</mn></msub><mo>+</mo><mi>i</mi><msub><mi>b</mi><mn>2</mn></msub><mo>)</mo>
</mtd></mtr><mtr><mtd>
	<mo>=</mo>
	<msub><mi>a</mi><mn>1</mn></msub>
	<msub><mi>a</mi><mn>2</mn></msub>
	<mo>+</mo>
	<msub><mi>a</mi><mn>1</mn></msub>
	<mi>i</mi><msub><mi>b</mi><mn>2</mn></msub>
	<mo>+</mo>
	<mi>i</mi><msub><mi>b</mi><mn>1</mn></msub>
	<msub><mi>a</mi><mn>2</mn></msub>
	<mo>+</mo>
	<mi>i</mi><msub><mi>b</mi><mn>1</mn></msub>
	<mi>i</mi><msub><mi>b</mi><mn>2</mn></msub>
</mtd></mtr><mtr><mtd>
	<mo>=</mo>
	<msub><mi>a</mi><mn>1</mn></msub>
	<msub><mi>a</mi><mn>2</mn></msub>
	<mo>+</mo>
	<mi>i</mi><mo>(</mo>
		<msub><mi>a</mi><mn>1</mn></msub>
		<msub><mi>b</mi><mn>2</mn></msub>
		<mo>+</mo>
		<msub><mi>b</mi><mn>1</mn></msub>
		<msub><mi>a</mi><mn>2</mn></msub>
		<mo>)</mo>
	<mo>&minus;</mo>
	<msub><mi>b</mi><mn>1</mn></msub>
	<msub><mi>b</mi><mn>2</mn></msub>
</mtd></mtr><mtr><mtd>
	<mo>=</mo><mo>(</mo>
		<msub><mi>a</mi><mn>1</mn></msub>
		<msub><mi>a</mi><mn>2</mn></msub>
		<mo>&minus;</mo>
		<msub><mi>b</mi><mn>1</mn></msub>
		<msub><mi>b</mi><mn>2</mn></msub>
		<mo>)</mo>
	<mo>+</mo>
	<mi>i</mi><mo>(</mo>
		<msub><mi>a</mi><mn>1</mn></msub>
		<msub><mi>b</mi><mn>2</mn></msub>
		<mo>+</mo>
		<msub><mi>b</mi><mn>1</mn></msub>
		<msub><mi>a</mi><mn>2</mn></msub>
		<mo>)</mo>
</mtd></mtr></mtable>
</math></div>
