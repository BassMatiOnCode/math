<div class="definition" id="d-006">
<figcaption>Definition 6: Division of Complex Numbers</figcaption>
<p>Two complex numers <math><msub><mi>z</mi><mn>1</mn></msub><mo>,</mo><msub><mi>z</mi><mn>2</mn></msub><mo>&isin;</mo><mn>&#8450;</mn></math> are divided by multiplying <math><msub><mi>z</mi><mn>1</mn></msub></math> with the multiplication inverse of <math><msub><mi>z</mi><mn>2</mn></msub>:</p>

<div class="math"><math style="font-size: 18pt">
<mtable class="tall-rows"><mtr><mtd>
	<mfrac><msub><mi>z</mi><mn>1</mn></msub><msub><mi>z</mi><mn>2</mn></msub></mfrac>
<mo>=</mo>
	<msub scriptlevel="+1"><mi>z</mi><mn>1</mn></msub>
	<msup scriptlevel="+1"><msub><mi>z</mi><mn>2</mn></msub><mn>&minus;1</mn></msup>
<mo>=</mo><mfrac>
	<mrow><mo>(</mo>
		<msub><mi>a</mi><mn>1</mn></msub>
		<msub><mi>a</mi><mn>2</mn></msub>
		<mo>+</mo>
		<msub><mi>b</mi><mn>1</mn></msub>
		<msub><mi>b</mi><mn>2</mn></msub>
		<mo>)</mo>
		<mo>+</mo><mi>i</mi><mo>(</mo>
		<msub><mi>b</mi><mn>1</mn></msub>
		<msub><mi>a</mi><mn>2</mn></msub>
		<mo>&minus;</mo>
		<msub><mi>a</mi><mn>1</mn></msub>
		<msub><mi>b</mi><mn>2</mn></msub>
		<mo>)</mo>
	</mrow><mrow>
		<msup><msub><mi>a</mi><mn>2</mn></msub><mn>2</mn></msup>
		<mo>+</mo>
		<msup><msub><mi>b</mi><mn>2</mn></msub><mn>2</mn></msup>
	</mrow>
	</mfrac>
</mtd></mtr></mtable>
</math></div>

</div>
