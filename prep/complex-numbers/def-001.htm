<div class="definition" id="d-001">
<figcaption>Definition 1: Complex Number</figcaption>
<p>A <i>complex number</i> <math><mi>z</mi><mo>&isin;</mo><mi>&#8450;</mi></math> is a number in the form </p>

<div class="math"><math>
<mi>z</mi><mo>=</mo><mi>a</mi><mo>+</mo><mi>i</mi><mi>b</mi>
</math></div>

<p>with <math><mi>a</mi><mo>,</mo><mi>b</mi><mo>&isin;</mo><mi>&#8477;</mi></math> and <math><mi>i</mi><mo>=</mo><msqrt><mn>&minus;1</mn></msqrt></math>.</p>

</div>
