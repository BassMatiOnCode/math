<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<?xml-stylesheet type="text/xsl" href="mathml.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>
<style>
math[display=""] { margin-left : 20px } 
</style>
</head><body>

<p>Example 1</p>

<math xmlns="http://www.w3.org/1998/Math/MathML" display="">
    <mrow>
        <mi>x</mi><mo>=</mo>
        <mfrac>
            <mrow>
                <mo>-</mo><mi>b</mi><mo>&plusmn;</mo>
                <msqrt>
                    <msup>
                        <mi>b</mi><mn>2</mn>
                    </msup>
                    <mo>-</mo>
                    <mn>4</mn><mo>&InvisibleTimes;</mo><mi>a</mi><mo>&InvisibleTimes;</mo><mi>c</mi>
                </msqrt>
            </mrow>
            <mrow>
                <mn>2</mn><mo>&InvisibleTimes;</mo><mi>a</mi>
            </mrow>
        </mfrac>
    </mrow>
</math>

<p> </p>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="indent" viewBox="-10 -60 220 170" width="220" stroke="black" style="border:1px solid silver">
	<!-- Vectors --><g marker-end="url(#arrowhead)" >
		<line x1="0" y1="0" x2="150" y2="-50" />
		<line x1="0" y1="0" x2="200" y2="0" />
	</g>
	<foreignObject x="20" y="20" width="200" height="160">
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mtable><mtr><mtd><mrow><mi>e</mi><mo>+</mo></mrow></mtd></mtr></mtable>
		</math>
		</foreignObject>
	</svg>

<p> </p>
